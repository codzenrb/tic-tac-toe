<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <audio class="clicksound" src="click-21156.mp3"></audio>
    <audio class="winsound" src="success-fanfare-trumpets-6185.mp3"></audio>
    <div anim="gametitle" class="gamename">

        <h1>Tic-Tac-Toe</h1>

    </div>

    <div class="container">


        





        <div class="game">
            <div class="winnertit">
                <h1 class="winner"></h1>
            </div>

            <div class="gameboard">
                <div class="scorex scr">SCORE OF X:0
                    
                </div>
                <div class="box ">
                    <button onclick="" class="btn1 btn"></button>
                    <button class="btn2 btn"></button>
                    <button class="btn3 btn"></button>
                    <button class="btn4 btn"></button>
                    <button class="btn5 btn"></button>
                    <button class="btn6 btn"></button>
                    <button class="btn7 btn"></button>
                    <button class="btn8 btn"></button>
                    <button class="btn9 btn"></button>
                </div>
                <div class="scoreo scr ">SCORE OF O:0
                    
                </div>
                </div>
            </div>
            <div class="gamebtn">
                <button onclick="" class="new">new game</button>
                <button class="reset">reset game</button>
            </div>
        </div>
    </div>
</body>
<script src="tictac.js"></script>

</html>
